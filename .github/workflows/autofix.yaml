---
name: Autofix
"on":
  push:
    # Only targets main branch to avoid amplification effects of auto-fixing
    # the exact same stuff in multiple non-rebased branches.
    branches:
      - main

jobs:

  update-readme:
    name: Update readme
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-python@v5.3.0
        with:
          python-version: "3.13"
      - name: Install uv
        run: |
          python -m pip install -r https://raw.githubusercontent.com/kdeldycke/workflows/v4.15.5/requirements/uv.txt
      - name: Install project
        run: |
          uv --no-progress venv
          uv --no-progress sync --frozen --all-extras
      - name: Update readme
        run: >
          uv --no-progress run --frozen --
          python -c 'from meta_package_manager.inventory import update_readme; update_readme()'
      - uses: peter-evans/create-pull-request@v7.0.6
        with:
          assignees: ${{ github.actor }}
          commit-message: "[autofix] Update readme"
          title: "[autofix] Update readme"
          body: >
            <details><summary><code>Workflow metadata</code></summary>


            > [Auto-generated on run `#${{ github.run_id }}`](${{ github.event.repository.html_url }}/actions/runs/${{
            github.run_id }}) by `${{ github.job }}` job from [`docs.yaml`](${{ github.event.repository.html_url
            }}/blob/${{ github.sha }}/.github/workflows/labels.yaml) workflow.


            </details>
          labels: "ðŸ“š documentation"
          branch: update-readme
          add-paths: |
            readme.md

  autofix:
    uses: kdeldycke/workflows/.github/workflows/autofix.yaml@v4.15.5
    # Depends on the previous job so that the Markdown syntax auto-fixer can have an effect on auto-updated content.
    needs: update-readme