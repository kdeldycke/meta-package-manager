---
name: Build & release
"on":
  # Target are chosen so that all commits get a chance to have their build tested.
  push:
    branches:
      - main
  pull_request:

jobs:

  release:
    uses: kdeldycke/workflows/.github/workflows/release.yaml@v2.13.2
    secrets:
      PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}

  test-binaries:
    needs: release
    strategy:
      matrix: ${{ fromJSON(needs.release.outputs.nuitka_matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3.0.2
        id: artifacts
        with:
          name: ${{ matrix.bin_name }}
      - name: Set binary permissions
        if: runner.os != 'Windows'
        run: |
          chmod +x ${{ steps.artifacts.outputs.download-path }}/${{ matrix.bin_name }}
      - name: Run mpm --version
        run: |
          ${{ steps.artifacts.outputs.download-path }}/${{ matrix.bin_name }} --version
      - name: Run mpm --help
        run: |
          ${{ steps.artifacts.outputs.download-path }}/${{ matrix.bin_name }} --help
      - name: Run mpm --all-managers managers
        run: |
          ${{ steps.artifacts.outputs.download-path }}/${{ matrix.bin_name }} --all-managers managers