  #   environment.
  #
  # So keep an eye on Meta Package Manager builds, maybe one day it will
  # succeed once the lxml project will works on Windows ARM64.

  brew-install-mpm:
    strategy:
      matrix:
        os:
          - ubuntu-24.04-arm  # arm64
          - ubuntu-slim       # x86
          - macos-26          # arm64
          - macos-15-intel    # x86
    runs-on: ${{ matrix.os }}
    steps:
      - name: Unlock CPU on macos-15-intel
        if: matrix.os == 'macos-15-intel'
        # See https://github.com/actions/runner-images/issues/13358
        run: |
          sudo defaults -currentHost write /Library/Preferences/com.apple.powerlogd SMCMonitorCadence 0
          sudo killall PerfPowerServices || true
      - if: runner.os == 'Linux'
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          echo "/home/linuxbrew/.linuxbrew/bin/" >> "$GITHUB_PATH"
      # https://github.com/Homebrew/homebrew-core/blob/master/Formula/meta-package-manager.rb
      - run: |
          brew install meta-package-manager
      - run: |
          mpm --version

  pip-install-mpm:
    strategy:
      matrix:
        os:
          - ubuntu-24.04-arm  # arm64
          - ubuntu-slim       # x86
          - macos-26          # arm64
          - macos-15-intel    # x86
          # - windows-11-arm  # arm64
          - windows-2025      # x86
    runs-on: ${{ matrix.os }}
    steps:
      - name: Unlock CPU on macos-15-intel
        if: matrix.os == 'macos-15-intel'
        # See https://github.com/actions/runner-images/issues/13358
        run: |
          sudo defaults -currentHost write /Library/Preferences/com.apple.powerlogd SMCMonitorCadence 0
          sudo killall PerfPowerServices || true
      # https://pypi.org/project/meta-package-manager
      - run: |
          pip install meta-package-manager
      - run: |
          mpm --version

  pipx-install-mpm:
    strategy:
      matrix:
        os:
          - ubuntu-24.04-arm  # arm64
          - ubuntu-slim       # x86
          - macos-26          # arm64
          - macos-15-intel    # x86
          # - windows-11-arm  # arm64
          - windows-2025      # x86
