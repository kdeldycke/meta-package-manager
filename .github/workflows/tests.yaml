        run: |
          iwr get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          # Force addition of Scoop shims to PATH for subsequent steps.
          "$env:USERPROFILE\scoop\shims" | Out-File -Append -FilePath $env:GITHUB_PATH -Encoding utf8
      # https://github.com/ScoopInstaller/Main/blob/master/bucket/meta-package-manager.json
      - shell: pwsh
