          choco upgrade all --no-progress --yes

      # NPM
      - name: NPM - Linux install
        if: runner.os == 'Linux'
        run: |
          sudo apt --quiet --yes install npm
      - name: NPM - macOS install
        if: runner.os == 'macOS'
        run: |
