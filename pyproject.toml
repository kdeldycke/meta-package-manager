dependencies = [
    "boltons ~= 25.0.0",
    "click-extra ~= 5.0.1",
    "cyclonedx-python-lib [validation] ~= 10.0.0",
    "extra-platforms [pytest] ~= 3.2.1",
    "more-itertools ~= 10.7.0",
    "packageurl-python ~= 0.16.0",
    "spdx-tools ~= 0.8.2",
    "tabulate [widechars] ~= 0.9.0",
    "tomli_w ~= 1.2.0",
    "xmltodict ~= 0.14.2",
]

[project.optional-dependencies]
test = [
    "click-extra [pytest] ~= 5.0.1",
    "coverage [toml] ~= 7.8.0",
    "pytest ~= 8.3.1",
    "pyyaml ~= 6.0.0",
